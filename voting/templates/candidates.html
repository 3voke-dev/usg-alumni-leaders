{% load static %}
<div class="candidates-container">
    {% for candidate in candidates %}
        <div class="candidate-card fade-in">
            {% if candidate.photo %}
                <img src="{{ candidate.photo.url }}" class="card-img-top" alt="{{ candidate.name }}">
            {% else %}
                <img src="{% static 'images/default.jpg' %}" class="card-img-top" alt="No Photo">
            {% endif %}
            <div class="card-body text-center">
                <h5 class="card-title">{{ candidate.name }}</h5>
                <p class="description">{{ candidate.bio|default:'' }}</p>
                <button class="vote-btn btn btn-primary"
                        data-election="{{ candidate.election.id }}"
                        data-candidate="{{ candidate.id }}">
                    Голосовать
                </button>
            </div>
        </div>
    {% empty %}
        <p>Кандидатов нет.</p>
    {% endfor %}
</div>
